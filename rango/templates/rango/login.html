{% extends 'boot_base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <br class='form-login' action="/rango/login/" method="post">
              <h2 class="text-center">欢迎登录</h2>
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                  <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
              </div>

              <div>

                  {{ loginForm.captcha }}
                  {{ loginForm.errors.captcha }}
              </div>
</br>
              <button type="reset" class="btn btn-default pull-left">清空</button>
              <button type="submit" class="btn btn-primary pull-right">登入</button>
          </br></br></br>
      <div class="text-center">
              <a href="/rango/register/">如果没有号，注册个吧！</a><br/>
      </div>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
